<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>U&S - BIỂU MẪU</title>
    <link href="../css/index-thien.css" rel="stylesheet" />
    <link rel="icon" href="../images/icon tab.png" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section style="width:100%;background-color:aliceblue">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6  col-md-6 col-ms-6 col-xs-6">
                        <a href="../index.html"><img title="về trang chủ" style="margin:10px 0px 10px 100px;height:100px;width:100px;" src="../images/homepage.png" /></a>
                    </div>

                    <div align="right" class="col-lg-6  col-md-6 col-ms-6 col-xs-6">
                        <ul class="tt">
                            <li>
                                <a href="#">Thông tin</a>
                            </li>
                            <li>
                                <a href="#">Hỏi đáp</a>
                            </li>
                            <li>
                                <a href="#">Điều khoản</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main style="margin-top:227px;width:100%">
        <div class="container">
            <div class="row">
                <div align="center" class="row">
                    <form action="reset.html" name="frm" method="get" onsubmit="return test()">
                        <div align="center" style="background-color:sandybrown;width:450px;height:200px;border:1px solid gray;">
                            <br />
                            <br />
                            <b>Chúng tôi đã gửi cho bạn 1 email chứa mã để cài lại mật khẩu,<br />hãy nhập mã vào ô bên dưới</b>
                            <br />
                            <input name="code" id="idcode" style="background-color:Highlight;height:30px; width:300px;" type="text" placeholder="Nhập mã ở đây..." />
                            <div id="canhbaocode"></div>
                            <br />
                            <br />
                            <input type="reset" onclick=" return resent()" value="Gửi lại">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" onsubmit="return test()" value="Xác nhận" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
    <footer style="margin-top:80px;background-color:lightgray;height:150px;">
        <div class="container">
            <div class="row">
                <div style="margin-top:40px;" class="col-lg-3">
                    <b style="margin-top:20px;">copyright by U&S</b>
                </div>
                <div class="col-lg-3">

                </div>
                <div class="col-lg-3">

                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div>
        
    </footer>
    <script>
        function test() {
            if (document.getElementById("idcode").value != '123456789') {
                document.frm.code.focus();
                document.getElementById("canhbaocode").innerHTML = "ban đã nhập sai code";
                document.getElementById("canhbaocode").style.color = "red";
                return false;
            }
            return true;
        }
        function resent() {
            alert('chúng tôi đã gửi lại 1 email mới cho bạn.');
            return false;
        }
    </script>
</body>
</html>
