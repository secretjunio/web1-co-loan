    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section style="width:100%;background-color:aliceblue">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                        <a href="../index.html"><img title="về trang chủ" style="margin:10px 0px 10px 100px;height:100px;width:100px;" src="../images/homepage.png" /></a>
                    </div>

                    <div align="right" class="col-lg-6  col-md-6 col-xs-6 col-sm-6">
                        <ul class="tt">
                            <li>
                                <a href="#">Thông tin</a>
                            </li>
                            <li>
                                <a href="#">Hỏi đáp</a>
                            </li>
                            <li>
                                <a href="#">Điều khoản</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <div align="center" style="margin-top:150px;" class="row">
                <form class="table" action="Password_reset.html" accept-charset="UTF-8" method="post">

                    <input name="utf8" type="hidden" value="✓">
                    
                    <div class="auth-form-header p-0">
                        <h1>Khôi phục mật khẩu</h1><br />
                    </div>
                    <div style="width:350px;border-radius:5px;" class="mau">
                        <label for="email_field">Nhập địa chỉ email và chúng tôi sẽ gửi<br /> cho bạn link để đặt lại mật khẩu</label>
                        <br />
                        <br />
                        <input style="width:250px; height:20px;" type="text" minlength="10" name="email" id="email_field" class="form-control input-block" autofocus="autofocus" placeholder="Nhập địa chỉ email">
                        <br />
                        <br />
                        <input style="border-radius:4px;background-color:lawngreen; padding:5px 5px 5px 5px;" name="commit" type="submit" value="Gửi email để đặt lại mật khẩu" class="btn btn-primary btn-block">
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer style="margin-top:75px;background-color:lightgray;height:150px;"></footer>
