<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link href="../css/index-thien.css" rel="stylesheet" />
    <link rel="icon" href="../images/icon tab.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>ADMIN-LOGIN</title>
</head>
<body>
    <div class="container">
        <div align="center" class="row">
            <div style="width:40%">
                <br />
                <br />
                <br />
                <h3 style="color:rgb(83, 255, 4)">Đăng nhập với tư cách Quản Trị Viên</h3>

                <form action="giao diện admin.html" method="get" onsubmit="return kt()">
                    <table style="width:100%; background-color:darkorange;border-radius:7px;text-align:center">
                        <tr>
                            <th style="text-align:center;padding:2% 3%" colspan="2"><b>ĐĂNG NHẬP</b></th>
                        </tr>
                        <tr>
                            <th style="text-align:center">
                                Tên đăng nhập
                            </th>
                            <th>
                                <input id="txt" style="border-radius:5px" type="text" value="vanthien0812" />
                            </th>
                        </tr>
                        <tr>
                            <th style="text-align:center">
                                Mật khẩu
                            </th>
                            <th style="padding:2% 0%">
                                <input id="pass" style="border-radius:5px" type="password" value="1234567890" />
                            </th>
                        </tr>
                        <tr>
                            <th style="text-align:center" colspan="2">
                                <div id="cb"></div>
                                <button type="submit">Đăng nhập</button>
                            </th>
                        </tr>
                    </table>

                </form>
                bạn không phải quản trị viên?<br />
                <form action="../link.html/trangdangnhap.html">
                    <button>Quay lại</button>
                </form>
                <script>
                    function kt() {
                        if (document.getElementById("txt").value == "vanthien0812" && document.getElementById("pass").value == "1234567890") {
                            alert('đăng nhập thành công')
                            return true;
                        }
                        else {
                            document.getElementById("cb").innerHTML = "sai mật khẩu hoặc tên đang nhập";
                            document.getElementById("cb").style.color = "red";
                            return false;
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
